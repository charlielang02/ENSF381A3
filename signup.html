<!DOCTYPE html>
<html>
  <head>
    <title>Signup - LMS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="signup.js" defer></script>
  </head>
  <body>
    <header>
      <img src="logo.jpg" alt="LMS Logo" width="100" />
      <h1>LMS - Learning Management System</h1>
    </header>

    <div class="nav">
      <p>
        <a href="index.html">Homepage</a>
      </p>
    </div>

    <main class="login">
      <h2 class="about-label">Sign Up</h2>
      <form class="login-form">
        <div class="login-form-group">
          <label for="username">Username:</label><br /><br />
          <input
            type="text"
            id="username"
            name="username"
            required
          /><br /><br />

          <label for="password">Password:</label><br /><br />
          <input type="password" id="password" name="password" required />
          <br /><br />
          <label for="password">Confirm Password:</label><br /><br />
          <input
            type="password"
            id="confirm-password"
            name="password"
            required
          />
          <br /><br />
          <label for="email">Email:</label><br /><br />
          <input type="email" id="email" name="email" required />
          <br /><br />
          <button class="login-button">Sign Up</button><br />
        </div>
        <p>
          <a class="signup-link" href="login.html"
            >Already Have an Account? Log In</a
          >
        </p>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 LMS. All rights reserved.</p>
    </footer>
  </body>
</html>
